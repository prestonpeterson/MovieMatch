// [START declaration]
syntax = "proto3";
//package tutorial;

// [END declaration]

// [START java_declaration]
option java_package = "com.moviematch";
option java_outer_classname = "MovieOpinionProtos";
// [END java_declaration]

// [START messages]
message MovieOpinion {
  uint64 user_id = 1;
  string movie_name = 2;
  bool thumbs_up = 3;
}

// [END messages]
